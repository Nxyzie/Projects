<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureLogin - Role Based Access</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #334155 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 400px;
      text-align: center;
      color: white;
    }
    .login-container h2 { margin-bottom: 30px; }
    .input-group { margin-bottom: 20px; }
    .input-group input {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error-message {
      display: none;
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2> SecureLogin</h2>

    <div id="errorMessage" class="error-message">Invalid credentials! Please try again.</div>

    <form onsubmit="login(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder=" Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" Password" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Admin:</strong> admin / admin123</p>
      <p><strong>Cashier:</strong> cashier / cashier123</p>
      <p><strong>Employee:</strong> employee / emp123</p>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      errorMessage.style.display = "none";

      if (username === "admin" && password === "admin123") {
        window.location.href = "admin.html";
      } else if (username === "cashier" && password === "cashier123") {
        window.location.href = "cashier.html";
      } else if (username === "employee" && password === "emp123") {
        window.location.href = "employee.html";
      } else {
        errorMessage.style.display = "block";
        document.getElementById("password").value = "";
      }
    }
  </script>
</body>
</html>
